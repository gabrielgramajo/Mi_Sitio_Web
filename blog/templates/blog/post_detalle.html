{% extends "blog/base.html" %}

{% block content %}
<div class="date">
    {% if post.Fecha_de_Publicacion %}
        {{ post.Fecha_de_Publicacion }}
    {% endif %}
    <a class="btn btn-default" href="{% url "post_edit" pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
    </div>
    <h1>{{ post.Titulo }}</h1>
    <p>{{ post.Texto|linebreaks }}</p>
{% endblock %}
