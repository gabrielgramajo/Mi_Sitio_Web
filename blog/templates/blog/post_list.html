{% extends "blog/base.html" %}

{% block content %}

{% for post in posts %}
    <div class="post">
        <div class="date">
            {{ post.Fecha_de_Publicacion }}
        </div>
             <h1><a href="{% url "blog.views.post_detalle" pk=post.pk %}">{{ post.Titulo }}</a></h1>
             <p>{{ post.Texto|linebreaks }}</p>
    </div>
{% endfor %}

{% endblock content %}
